    <h2><a href="/blog/20190201171737.html">sshで公開鍵認証を行うときに指定するオプション -i</a></h2>
<p>
  (CentOS 5.7で確認)
</p>
<p>
  　sshで公開鍵認証による接続を行うときは<strong>i</strong>オプションを指定して接続を行います。
</p>
<pre>
ssh -i ~/.ssh/id_dsa ホスト名
</pre>
<p>
  　<strong>i</strong>オプションで、秘密鍵のパスを指定することができます。<strong>i</strong>オプションが省略された場合は<b>~/.ssh/id_rsa</b>あるいは<b>~/.ssh/id_dsa</b>が利用されます。
</p>
