    <h2><a href="/blog/20190203171737.html">標準エラー出力をパイプに流し込む方法</a></h2>
<p>
  　標準エラー出力をパイプに流し込むには次のように記述します(sh, bashの場合)。
</p>
<h3>標準エラー出力をパイプに流し込む</h3>
<pre>
コマンドA 2&gt;&1 1&gt;/dev/null | コマンドB
</pre>
<h3>標準出力と標準エラー出力の両方をパイプに流し込む</h3>
<pre>
コマンドA 2&gt;&1 | コマンドB
</pre>
