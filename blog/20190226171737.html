    <h2><a href="/blog/20190226171737.html">Gitをソースからインストールする</a></h2>
<p>
  (CentOS 5.7で確認)
</p>
<p>
  　CentOSにGitをソースからインストールする方法です。
</p>
<pre>
cd /usr/local/src
wget http://git-core.googlecode.com/files/git-1.7.9.3.tar.gz
tar xzvf git-1.7.9.3.tar.gz
cd git-1.7.9.3
./configure
make
make install
</pre>
<p>
  　ユーザーはrootでの作業です。
</p>
