    <h2><a href="/blog/20190303171737.html">コミットされるファイルを確認する git status / Git</a></h2>
<p>
  　インデックスに追加されてコミットされようとしているファイルを確認するには<strong>git status</strong>コマンドを使用します。
</p>
<pre>
git status
</pre>
<p>
  　余計なファイルがコミットされようとしていないかを確認できます。<b>git add</b>コマンドでインデックスにコミットするファイルを追加した後に、本当に正しいファイルをコミットするかを確認するのに利用しましょう。間違ってコミットすることを事前に防ぐことができます。
</p>
