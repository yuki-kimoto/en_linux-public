    <h2><a href="/blog/20190812173904.html">参照先のDNSサーバーのIPアドレスを調べる / CentOS</a></h2>
<p>
  (CentOS5.7で確認)
</p>
<p>
  　CentOSで参照先のDNSサーバーのIPアドレスを調べるには<b>/etc/resolv.conf</b>というファイルの中身を確認します。
</p>
<p>
  ```
</p>
<p>
  cat /etc/resolv.conf
</p>
<p>
  ```
</p>
<p>
  　以下のようにDNSサーバーのIPアドレスが表示されます。
</p>
<p>
  ```
</p>
<p>
  nameserver 192.168.0.1
</p>
<p>
  nameserver 192.168.0.2
</p>
<p>
  ```
</p>
