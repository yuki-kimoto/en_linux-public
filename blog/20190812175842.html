    <h2><a href="/blog/20190812175842.html">yum - パッケージをインストールする | CentOS</a></h2>
<p>
  　<strong>yum</strong>はCentOSで、パッケージをインストールするためのコマンドです。
</p>
<p>
  ##インストール・アップデート・アンインストール
</p>
<p>
  ```
</p>
<p>
  # インストール
</p>
<p>
  yum install パッケージ
</p>
<p>
  # アップデート
</p>
<p>
  yum update パッケージ
</p>
<p>
  # アンインストール
</p>
<p>
  yum remove パッケージ
</p>
<p>
  ```
</p>
 yオプションで質問に自動的にイエスと答えることができます。
<p>
  ```
</p>
<p>
  yum -y install パッケージ
</p>
<p>
  ```
</p>
