    <h2><a href="/blog/20190812175843.html">rpm - パッケージの管理 / CentOS</a></h2>
<p>
  (CentOS5.7で確認)
</p>
<p>
  　<strong>rpm</strong>はパッケージ管理のためのコマンドです。インストールされているパッケージの存在を確認したり、パッケージを表示したりすることができます。
</p>
<p>
  ##パッケージの確認
</p>
<p>
  ```
</p>
<p>
  # パッケージが存在するかを確認する
</p>
<p>
  rpm -q パッケージ名
</p>
<p>
  # すべてのパッケージを表示する。
</p>
<p>
  rpm -qa
</p>
<p>
  # ある名前が含まれるパッケージ名を表示する。
</p>
<p>
  rpm -qa | grep パッケージ名の一部
</p>
<p>
  ```
</p>
