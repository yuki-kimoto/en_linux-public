    <h2><a href="/blog/20190812181645.html">ファイルを編集した著者の一覧を取得する / Git</a></h2>
<p>
  　このファイルはだれが編集したことがあるんだろう。そういうときは<b>git log</b>コマンドです。フォーマットに<b>%an</b>を指定すれば、ファイルを編集した人(Author)が出力できます。
</p>
<p>
  ```
</p>
<p>
  git log --format="Author:%an" README
</p>
<p>
  ```
</p>
<p>
  　出力結果は以下のようになります。
</p>
<p>
  ```
</p>
<p>
  Yuki Kimoto
</p>
<p>
  Yuki Kimoto
</p>
<p>
  Ken Suzuki
</p>
<p>
  ```
</p>
