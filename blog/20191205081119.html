    <h2><a href="/blog/20191205081119.html">touchコマンド - ファイルを新規作成する</a></h2>
<p>
  touchコマンドを使用すると、ファイルを新規作成することができます。
</p>
<pre>
touch ファイル名
</pre>
<p>
  touchコマンドでfoo.txtという名前のファイルを作成してみましょう。
</p>
<pre>
touch foo.txt
</pre>
<p>
  <a href="/blog/20191126082723.html">lsコマンド</a>でfoo.txtというファイルが作成されていることを確認してみましょう。
</p>
<p>
  確認できたら成功です。
</p>
